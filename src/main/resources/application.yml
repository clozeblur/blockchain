spring:
  redis:
    timeout: PT5S
    jedis:
      pool:
        max-idle: 30
        min-idle: 5
        max-wait: PT10S
        max-active: 8
    host: 127.0.0.1
    port: 6379
  jpa:
    show-sql: false
    database-platform: com.fmsh.blockchain.core.sqlite.config.SQLiteDialect
    generate-ddl: true


